name = "bstabs"
compatibility_date = "2024-12-31"

# Cloudflare Pages configuration for Black Sheep Tabs
# Docs: https://developers.cloudflare.com/pages/

[env.production]
# Main production branch - bstabs.com (sin admin)
name = "bstabs"
route = "bstabs.com/*"

[env.admin]
# Admin branch - bstabs.pages.dev (con admin)
name = "bstabs"
route = "bstabs.pages.dev/*"