@if (loading()) {
  <div class="container mx-auto px-4 py-12 text-center">
    <p class="text-xl">Cargando tablatura...</p>
  </div>
} @else if (song()) {
  <app-tab-viewer [song]="song()!"></app-tab-viewer>
} @else {
  <div class="container mx-auto px-4 py-12 text-center">
    <p class="text-xl">Tablatura no encontrada</p>
  </div>
}
