<div class="container mx-auto px-4 py-8">
  @if (artists.length > 0) {
    <!-- Grid más compacto: 2-3-4-6 columnas según viewport -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
      @for (artist of artists; track artist.id) {
        <a
          [routerLink]="artist.routerLink"
          class="artist-card group bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden border-2 border-gray-100 dark:border-gray-700 hover:border-bs-gold">

          <!-- Tarjeta cuadrada con padding interno (marco) -->
          <div class="aspect-square p-3">
            <!-- Imagen/placeholder con marco interno -->
            <div class="w-full h-full rounded-lg overflow-hidden bg-gray-100 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600">
              @if (artist.imageUrl) {
                <img
                  [src]="artist.imageUrl"
                  [alt]="artist.name"
                  class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
              } @else {
                <!-- Placeholder gradient con iniciales -->
                <div class="w-full h-full bg-gradient-to-br from-bs-gold via-yellow-500 to-yellow-600 flex items-center justify-center">
                  <span class="text-4xl font-bold text-white drop-shadow-lg">
                    {{ getInitials(artist.name) }}
                  </span>
                </div>
              }
            </div>
          </div>

          <!-- Información del artista -->
          <div class="px-3 pb-3">
            <h3 class="font-bold text-sm truncate mb-1 group-hover:text-bs-gold transition-colors">
              {{ artist.name }}
            </h3>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              {{ artist.songCount }} {{ artist.songCount === 1 ? 'canción' : 'canciones' }}
            </p>
          </div>
        </a>
      }
    </div>
  } @else {
    <div class="text-center py-16">
      <svg class="w-16 h-16 mx-auto text-gray-300 dark:text-gray-700 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
      <p class="text-xl text-gray-500 dark:text-gray-400">{{ emptyMessage }}</p>
    </div>
  }
</div>
