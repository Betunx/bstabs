<div class="container mx-auto px-4 py-12">
  @if (title) {
    <h1 class="text-4xl font-bold mb-8">{{ title }}</h1>
  }

  @if (items.length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (item of items; track item.id) {
        <a
          [routerLink]="item.routerLink"
          class="group bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-all overflow-hidden border-2 border-transparent hover:border-bs-gold">

          @if (item.imageUrl) {
            <div class="aspect-square overflow-hidden bg-gray-200 dark:bg-gray-700">
              <img
                [src]="item.imageUrl"
                [alt]="item.title"
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            </div>
          } @else {
            <div class="aspect-square bg-gradient-to-br from-bs-gold to-yellow-600 flex items-center justify-center">
              <span class="text-6xl text-white">{{ item.title.charAt(0).toUpperCase() }}</span>
            </div>
          }

          <div class="p-4">
            <h3 class="font-bold text-lg mb-1 truncate">{{ item.title }}</h3>
            @if (item.subtitle) {
              <p class="text-sm opacity-75 truncate">{{ item.subtitle }}</p>
            }
          </div>
        </a>
      }
    </div>
  } @else {
    <div class="text-center py-12">
      <p class="text-xl opacity-75">{{ emptyMessage }}</p>
    </div>
  }
</div>
